<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>Liberation Mono</family>
  <prefer>
   <family>monospace</family>
  </prefer>
 </alias>
 <alias>
  <family>Liberation Sans</family>
  <prefer>
   <family>sans-serif</family>
  </prefer>
 </alias>
 <alias>
  <family>Arial</family>
  <prefer>
   <family>sans-serif</family>
  </prefer>
 </alias>
 <alias>
  <family>Helvetica</family>
  <prefer>
   <family>sans-serif</family>
  </prefer>
 </alias>
 <alias>
  <family>Courier</family>
  <prefer>
   <family>monospace</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Source Serif Pro</family>
   <family>Source Han Serif SC</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Source Sans Pro</family>
   <family>Source Han Sans SC</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>FantasqueSansM Nerd Font</family>
   <family>Source Han Sans SC</family>
  </prefer>
 </alias>
 <match target="pattern">
  <test name="lang">
   <string>zh-HK</string>
  </test>
  <test name="family">
   <string>Source Han Sans SC</string>
  </test>
  <edit name="family" binding="strong">
   <string>Source Han Sans HC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-TW</string>
  </test>
  <test name="family">
   <string>Source Han Sans SC</string>
  </test>
  <edit name="family" binding="strong">
   <string>Source Han Sans TC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ja</string>
  </test>
  <test name="family">
   <string>Source Han Sans SC</string>
  </test>
  <edit name="family" binding="strong">
   <string>Source Han Sans J</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ko</string>
  </test>
  <test name="family">
   <string>Source Han Sans SC</string>
  </test>
  <edit name="family" binding="strong">
   <string>Source Han Sans K</string>
  </edit>
 </match>
 <config>
  <rescan>
   <int>300</int>
  </rescan>
 </config>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintnone</const>
  </edit>
 </match>
</fontconfig>
